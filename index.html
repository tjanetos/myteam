<html>

  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<div class="container">

          <div class="panel-heading">Current Roster</div>
          <div class="panel-body">

              <th>Firstname</th>
